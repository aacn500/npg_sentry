<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Token Management</title>
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css">
  </head>
  <body>
    <div id="page">

      <div id="welcome">
        <span>
          <!-- TODO: ajax to find logged in user -->
          <h3 id="login-msg"></h3>
          <button
            type="button"
            class="floatright big-button"
            id="show-token-form-button">
              Create a new token
          </button>
        </span>
        <br/><br/>
        <div>
          <h2>Authorisation tokens for npg_ranger</h2>
          <h4>Create a new token or revoke unused tokens.</h4>
        </div>
      </div>

      <div id="floating-div">
        <button
          type="button"
          class="floatright"
          id="close-token-form-button">
            X
        </button>
        <button
          type="button"
          class="big-button"
          id="create-token-button">
            Create Token
        </button>
      </div>

      <div id="error-container">
      </div>

      <table id="token-table">
        <colgroup>
          <col style="width: 180px">
          <col>
          <col>
          <col style="width: 105px">
          <col style="width: 100px">
        </colgroup>
        <tr id="table-headers">
          <th>Username</th>
          <th>Token</th>
          <th></th><!-- Copy tokens buttons go in this column -->
          <th>Status</th>
          <th>Revoke</th>
        </tr>
      </table>

    </div>

    <script
      type="application/javascript"
      data-main="dist/main.js"
      src="dist/bower_components/requirejs/require.js">
    </script>
  </body>
</html>
